<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<body>
<div class="container mt-3">
    <h1>Service Listing</h1>
    <br>

    <h4>Filter</h4>
    <div class="row mb-3">
        <div class="row mb-3">
            <div class="col">
                <label for="filterName" class="form-label">Name</label>
                <input type="text" class="form-control" id="filterName" placeholder="My Service">
            </div>
            <div class="col">
                <label for="filterDesc" class="form-label">Description</label>
                <input type="text" class="form-control" id="filterDesc" placeholder="My service description...">
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <button onclick="filter()" class="btn btn-primary">Filter</button>
            </div>
        </div>
    </div>

    <span th:if="${entries == null || entries.isEmpty()}">
        <div class="alert alert-warning" role="alert">No services registered (or found because of your filters) :(</div>
    </span>

    <div class="row row-cols-2" th:each="entry : ${entries}">
        <div class="col-6 mb-3">
            <ul class="list-group">
                <li class="list-group-item list-group-item-info">
                    <b th:text="${entry.name}">Service Name</b>
                </li>
                <li class="list-group-item">
                    <span th:text="${entry.desc}">Description of Service</span>
                    <br>
                    <br>
                    <span><i th:text="${entry.url}">http://localhost:8080</i></span>
                    <br>
                    <br>
                    <a th:href="@{${entry.url}}" target="_blank">
                        <button type="button" class="btn btn-outline-primary"><i class="bi bi-box-arrow-up-right"></i></button>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</div>
</body>
</html>
